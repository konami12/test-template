name: demo
on:
  push:
   branches:
    - develop
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - name: Setup node LTS
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: " 📝  Actualizando git config"
        run: |
            git config --global user.email "jorge.mendez.ortega@gmail.com"
            git config --global user.name "Jorge Mendez Ortega"
      - name: " 📦  Instalando dependencias"
        run: npm install
      - name: " 🏗  Generando release"
        run: "npm run release"
      - name: " 🔃 Subiendo el release"
        run: |
            git fetch origin ${GITHUB_REF#refs/}
            git pull origin ${GITHUB_REF#refs/}
            git push origin ${GITHUB_REF#refs/} --force
            git push origin --follow-tags
            git fetch --unshallow
