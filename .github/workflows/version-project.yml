name: auto-release
on:
  push:
    branches:
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['16']
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 16
        uses: actions/setup-node@v3
        with:
          token: ${{ github.ACTION_SECRET }}
          node-version: 16.x
      - run: echo ${{ secrets }}
