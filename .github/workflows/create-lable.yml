name: create-label
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - name: ğŸ“¦ INSTALL NODE LTS
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: ğŸš› CARGANDO DEPENDENCIAS
        run: |
          cd ./extras/createLabels/
          npm init -y
          npm i isomorphic-fetch
      - name: ğŸ— CREANDO ETIQUETAS
        run: |
          cd ./extras/createLabels/
          node ./index.js ${{ secrets.GITHUB_TOKEN }} ${{ github.repository_owner }} ${{ github.repository }}
      - name: âŒ BORRANDO SCRIPT
        run: |
            git branch --show-current
