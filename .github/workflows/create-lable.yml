name: create-label
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - name: 📦 INSTALL NODE LTS
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: 🚛 CARGANDO DEPENDENCIAS
        run: |
          cd ./extras/createLabels/
          npm init -y
          npm i isomorphic-fetch
      - name: 🏗 CREANDO ETIQUETAS
        run: |
          cd ./extras/createLabels/
          node ./index.js ${{ secrets.GITHUB_TOKEN }}
          echo ${{ github.GITHUB_ACTION_REPOSITORY }}
          echo ${{ secrets }}
