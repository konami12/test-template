name: auto-release
on:
  push:
    branches:
      - develop
jobs:
  build:
   runs-on: ubuntu-18.04
   steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ github.token }}
    - name: 📦 Install Node LTS
      uses: actions/setup-node@v3
      with:
        node-version: lts/*
    - name: ✏️ Configuraciones para firmar commits
      run: |
          git config --local user.name "${{ secrets.GIT_USER }}"
          git config --local user.email "${{ secrets.GIT_EMAIL }}"
    - name: 🚛 Cargando dependencias
      run: npm install
    - name: 📝 Creando release
      run: npm run release
    - name: 🔃 Preparando el push para el release
      run: |
          git fetch
          git pull
          git branch --show-current
          git push origin ${GITHUB_REF#refs/} --force
    - name: 🔄 Sincronización de ramas
      run:
        git fetch --unshallow
        git checkout main
        git pull
        git merge --no-ff main -m "Auto-merge master back to main"
        git push
