name: auto-release
on:
  push:
    branches:
      - ${{ secrets.GIT_DEVELOP_BRANCH }}
jobs:
  build:
   runs-on: ubuntu-18.04
   steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: 📦 Install Node LTS
      uses: actions/setup-node@v3
      with:
        node-version: lts/*
    - name: ✏️ Configuraciones para firmar commits
      run: |
          git config --local user.name "${{ secrets.GIT_USER }}"
          git config --local user.email "${{ secrets.GIT_EMAIL }}"
    - name: 🚛 Cargando dependencias
      run: npm install
    - name: 📝 Creando release
      run: npm run release
    - name: 🔃 Preparando el push para subir el release
      run: |
          git fetch
          git pull
          git push
          git push origin --follow-tags
    - name: 🔄 Sincronizando ramas
      run: |
          git checkout ${{ secrets.GIT_MAIN_BRANCH }}
          git fetch
          git pull
          git merge --no-ff ${{ secrets.GIT_DEVELOP_BRANCH }} -m "Auto-merge master back to ${{ secrets.GIT_MAIN_BRANCH }}"
          git push
