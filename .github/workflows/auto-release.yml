name: auto-release
on:
  push:
    branches:
      - main
jobs:
  build:
   runs-on: ubuntu-18.04
   steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: üì¶ INSTALL NODE LTS
      uses: actions/setup-node@v3
      with:
        node-version: lts/*
    - name: ‚úèÔ∏è CONFIGURACIONES PARA FIRMAR COMMITS
      run: |
          git config --local user.name "GitActionsBot"
          git config --local user.email "gitbot@git.com"
    - name: üöõ CARGANDO DEPENDENCIAS
      run: npm install
    - name: üìù CREANDO RELEASE
      run: npm run release
    - name: üîÉ PREPARANDO EL PUSH PARA SUBIR EL RELEASE
      run: |
          git fetch
          git pull
          git push
          git push origin --follow-tags
    - name: üîÑ SINCRONIZANDO RAMAS
      run: |
          git checkout ${{ secrets.GIT_DEVELOP_BRANCH }}
          git fetch
          git pull
          git merge --no-ff ${{ secrets.GIT_main_BRANCH }} -m "Auto-merge master back tos ${{ secrets.GIT_DEVELOP_BRANCH }}"
          git push
